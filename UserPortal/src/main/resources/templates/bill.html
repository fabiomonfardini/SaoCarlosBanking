<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<head th:replace="common/header :: navbar"/>
<div class="container main">
    <div class="row">
        <div class="col-md-6">
            <form th:action="@{/payment/bill}" method="post">
                
                <div class="form-group" >
                    <label for="accountType">1. Selecione a conta para realizar o pagamento:</label>
                    <select class="form-control" th:value="${accountType}" name="accountType" id="accountType" required="required">
                        <option disabled="disabled" selected="selected"> -- selectione a conta -- </option>
                        <option>Conta Corrente</option>
                        <option>Poupanca</option>
                    </select>
                    <br />
                </div>
                
                <div class="form-group">
                    <label>2. Informe o numero do boleto: </label>
                    <span class="input-group-addon">Numero de 15 digitos</span>
                    <input th:value="${amount}" type="text" name="number" id="billNumber" class="form-control" aria-label="Amount (to the nearest dollar)"/>
                </div>

                <div class="form-group">
                    <label>2. Informe o valor do Boleto: </label>
                    <span class="input-group-addon">Quantia $</span>
                    <input th:value="${amount}" type="text" name="amount" id="amount" class="form-control" aria-label="Amount (to the nearest dollar)"/>
                </div>

                <input type="hidden"
                       name="${_csrf.parameterName}"
                       value="${_csrf.token}"/>

                <button class="btn btn-lg btn-primary btn-block" type="submit">Pagar</button>
            </form>

            <div class="col-md-6">
            </div>
        </div>
    </div>
</div>


<div th:replace="common/header :: body-bottom-scripts"/>

</body>
</html>
